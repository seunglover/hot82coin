<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | 🔥 지금 핫한 코인 순위</title>
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 다른 페이지를 둘러보시거나 홈으로 돌아가세요.">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-number {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .popular-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .popular-links h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .link-item {
            display: block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .link-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .link-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .error-number {
                font-size: 5rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .error-message {
                font-size: 1rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">

            <div class="error-actions">

                <a href="javascript:history.back()" class="btn btn-primary">← 이전 페이지</a>
            </div>
            
            <div class="popular-links">
                <h3>🔥 인기 페이지</h3>
                <div class="links-grid">
                    <a href="/" class="link-item">

                        <div class="link-desc">해외거래소 거래량 TOP 50</div>

                    </a>
                    <a href="/about.html" class="link-item">

                        <div class="link-desc">사이트 안내</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
