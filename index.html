    <script>
        // 테마 토글 함수
        function toggleTheme() {
            if (window.coinApp) {
                window.coinApp.toggleTheme();
            }
        }
        
        // 꿀팁 토글 함수
        function toggleTip(headerElement) {
            const tipCard = headerElement.closest('.tip-card');
            const isExpanded = tipCard.classList.contains('expanded');
            
            // 다른 모든 카드 닫기
            document.querySelectorAll('.tip-card').forEach(card => {
                card.classList.remove('expanded');
            });
            
            // 클릭한 카드가 닫혀있었으면 열기, 열려있었으면 닫기
            if (!isExpanded) {
                tipCard.classList.add('expanded');
            }
        }
        
        // 용어사전 카드 토글 함수
        function toggleDictionaryCard(cardElement) {
            const isExpanded = cardElement.classList.contains('expanded');
            
            // 다른 모든 카드 닫기
            document.querySelectorAll('.tip-card').forEach(card => {
                card.classList.remove('expanded');
            });
            
            // 클릭한 카드가 닫혀있었으면 열기, 열려있었으면 닫기
            if (!isExpanded) {
                cardElement.classList.add('expanded');
            }
        }
        
        // 모달 닫기 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            const modals = document.querySelectorAll('.modal');
            const closeBtns = document.querySelectorAll('.modal .close');
            
            closeBtns.forEach(btn => {
                btn.onclick = function() {
                    this.closest('.modal').style.display = 'none';
                };
            });
            
            window.onclick = function(event) {
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            };
            
            // 언어 전환 버튼 이벤트
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.getAttribute('data-lang');
                    if (window.languageManager) {
                        window.languageManager.changeLanguage(lang);
                    }
                });
            });
        });
    </script>
